<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="src/style.css" rel="stylesheet">
    <script defer src="src/main.ts"></script>
  </head>
  <body>
    <section class="calculator">
      <section class="calculator__display"></section>
      <section class="calculator__button-panel">
        <button class="calculator__button calculator__button--button-1">1</button>
        <button class="calculator__button calculator__button--button-2">2</button>
        <button class="calculator__button calculator__button--button-3">3</button>
        <button class="calculator__button calculator__button--button-4">4</button>
        <button class="calculator__button calculator__button--button-5">5</button>
        <button class="calculator__button calculator__button--button-6">6</button>
        <button class="calculator__button calculator__button--button-7">7</button>
        <button class="calculator__button calculator__button--button-8">8</button>
        <button class="calculator__button calculator__button--button-9">9</button>
        <button class="calculator__button calculator__button--button-0">0</button>
        <button class="calculator__button calculator__button--button-period">.</button>
        <button class="calculator__button calculator__button--button-clear">AC</button>
        <button class="calculator__button calculator__button--button-evaluate">=</button>
        <button class="calculator__button calculator__button--button-divide">÷</button>
        <button class="calculator__button calculator__button--button-multiply">×</button>
        <button class="calculator__button calculator__button--button-subtract">-</button>
        <button class="calculator__button calculator__button--button-add">+</button>
        <button class="calculator__button calculator__button--button-backspace">⌫</button>
      </section>
    </section>
  </body>
</html>
